<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Selection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      h1 {
        color: #333;
      }
      button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Select a user:</h1>
    <a href="{{ url_for('user_a') }}"><button>User A</button></a>
    <a href="{{ url_for('user_b') }}"><button>User B</button></a>
  </body>
</html>
